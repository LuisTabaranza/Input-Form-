<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
<meta charset="utf-8">
<title>Tabaranza-Act14</title>
</head>

<body>
	<section>
	<div class="mainsection">
		<form>
			<label for="fname"><strong>First Name:</strong></label><br>
			<input type="text" id="fname"><br>
			<label for="sname"><strong>Surname:</strong></label><br>
			<input type="text" id="sname"><br>
			<label for="email"><strong>E-mail Address:</strong></label><br>
			<input type="text" id="email"><br><br>
			
			<label><strong>Gender:</strong></label><br>
			<input type="radio" name="gender" id="male" value="Male">
			<label for="male">Male</label><br>
			<input type="radio" name="gender" id="female" value="Female">
			<label>Female</label><br>
			<input type="radio" name="gender" id="other" value="Other">
			<label>Other</label><br><br>
			
			<label for="country"><strong>Country</strong></label>
			<select id="country">
				<option value="Phillipines">Phillipines</option>
				<option value="Japan">Japan</option>
				<option value="China">China</option>
				<option value="South Korea">South Korea</option>
				<option value="Thailand">Thailand</option>
				<option value="Indonesia">Indonesia</option>
				<option value="Singapore">Singapore</option>
				<option value="Saudi Arabia">Saudi Arabia</option>
				<option value="India">India</option>
				<option value="Vietnam">Vietnam</option>
			</select><br><br>
			
			<label for="socmed"><strong>Social Media Accounts:</strong></label><br>
			<input type="checkbox" name="socmed" value="facebook">
			<label for="socmed">Facebook</label><br>
			<input type="checkbox" name="socmed" value="twitter">
			<label for="socmed">Twitter</label><br>
			<input type="checkbox" name="socmed" value="skype">
			<label for="socmed">Skype</label><br>
			<input type="checkbox" name="socmed" value="instagram">
			<label for="socmed">Instagram</label><br>
			<input type="checkbox" name="socmed" value="wechat">
			<label for="socmed">WeChat</label><br><br>
		    
			<input type="submit">
		</form>
	</div>
	</section>	
</body>
</html>
